<html>
	<head>
		<title>Grocery List</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body>

		<!-- Banner -->
			<section id="banner">
				<h2>Grocery List</h2>
				<p>Good Job Initializing</p>
			</section>

		<!-- Add Items to List -->
			<section id="inputs" class="wrapper style2 special">
				<div class="inner narrow">
					<header>
						<h2>Put in Entry</h2>
					</header>
					<form class="grid-form" method="post" action="#">
						<div class="form-control narrow">
							<label for="name">Item Name</label>
							<input name="name" id="name" type="text">
						</div>
						<div class="form-control narrow">
							<label for="price">Item Price</label>
							<input name="price" id="price" type="number" min="0" step=".01">
						</div>
						<div class="form-control narrow">
							<label for="quantity">Item Quantity</label>
							<input name="quantity" id="quantity" type="number" min="0">
						</div>
						<div class="form-control narrow">
							<label for="customers">Customers</label>
							<input name="customers" id="customers" type="text">
						</div>
						<input type="submit" name="submit_button" value="Add To List">
						<input type="submit" name="submit_button" value="Finalize List">
					</form>
				</div>
			</section>

			<!-- Display List -->
			<section id="list" class="wrapper special">
				<div class="inner">
					<header class="major">
						<h2>Current List</h2>
						<p> {{ vc }} <p>
						<p> {{ tax }} </p>
					</header>
					{% for item in itemList %}
						<p>{{ item }} </p>
					{% endfor %}
				</div>
			</section>

		<!-- Footer -->

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
